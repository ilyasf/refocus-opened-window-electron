<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #2c3e50;
      color: white;
      height: 32px;
      line-height: 32px;
      -webkit-app-region: drag;
    }

    .titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 10px;
    }

    .title {
      font-size: 12px;
    }

    .controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .control-button {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      margin-top: 4px;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .close-button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="title">Test killing browser window</div>
    <div class="controls">
      <button class="control-button minimize-button">─</button>
      <button class="control-button maximize-button">□</button>
      <button class="control-button close-button">✕</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    document.querySelector('.minimize-button').addEventListener('click', () => {
      ipcRenderer.send('minimize-window');
    });

    document.querySelector('.maximize-button').addEventListener('click', () => {
      ipcRenderer.send('maximize-window');
    });

    document.querySelector('.close-button').addEventListener('click', () => {
      ipcRenderer.send('close-window');
    });
  </script>
</body>
</html>
